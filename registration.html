        <script>
            function updateParticipants() {
              const gameSelect = document.getElementById('game');
              const participantsSection = document.getElementById('participantsSection');
              const participantsSelect = document.getElementById('participants');
              const feeInput = document.getElementById('fee');
              const selectedGame = gameSelect.value;
          
              participantsSelect.innerHTML = ""; // Clear existing options
          
              if (selectedGame === 'bgmi' || selectedGame === 'boxCricket') {
                participantsSection.style.display = 'block';
                const maxParticipants = selectedGame === 'boxCricket' ? 8 : 4;
          
                for (let i = 1; i <= maxParticipants; i++) {
                  const option = document.createElement('option');
                  option.value = i;
                  option.text = i;
                  participantsSelect.appendChild(option);
                }
              } else {
                participantsSection.style.display = 'none';
              }
          
              updateFee(); // Update fee when changing the number of participants options
            }
          
            function updateFee() {
              const gameSelect = document.getElementById('game');
              const participantsSelect = document.getElementById('participants');
              const feeInput = document.getElementById('fee');
            
              const game = gameSelect.value;
              const participants = participantsSelect.value;
              let fee = 0;
            
              switch (game) {
                case 'bgmi':
                  fee = 50 
                  break;
                case 'coding':
                case 'photography':
                case 'quiz':
                case 'snakeLadder':
                  fee = 50 ;
                  break;
                case 'boxCricket':
                  fee = 200 ;
                  break;
                case 'guessMovie':
                  fee = 30 ;
                  break;
                default:
                  fee = 0;
              }
            
              feeInput.value = `Rs. ${fee}`;
            }
