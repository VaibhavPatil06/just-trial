<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-mono">

    <!-- Payment Form -->
    <div class="flex items-center w-full justify-center ">
        <div class="w-full max-w-2xl p-8 bg-gray-800 rounded-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Payment Details</h2>

            <!-- Display Registration Fee -->
            <div class="mb-6 text-center text-lg">
                <p class="text-gray-400">Amount to be Paid:</p>
                <p class="text-xl font-bold text-white" id="registrationFeeDisplay">Rs. 0</p>
            </div>

            <!-- Billing Address -->
            <div class="mb-6">
                <label for="fname" class="block text-gray-400 mb-2">Full Name</label>
                <input type="text" id="fname"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="John M. Doe">
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="text" id="email"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="john@example.com">
            </div>

            <!-- Payment -->
            <div class="mb-6">
                <label for="cname" class="block text-gray-400 mb-2">Name on Card</label>
                <input type="text" id="cname"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="John More Doe">
            </div>


            <div class="mb-6">
                <label for="ccnum" class="block text-gray-400 mb-2">Credit card number</label>
                <input type="text" id="ccnum"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="1111-2222-3333-4444">
            </div>

            <div class="mb-6">
                <div class="flex justify-between">
                    <div class="w-1/2 pr-2">
                        <label for="expmonth" class="block text-gray-400 mb-2">Exp Month</label>
                        <input type="text" id="expmonth"
                            class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                            placeholder="September">
                    </div>
                    <div class="w-1/2 pl-2">
                        <label for="expyear" class="block text-gray-400 mb-2">Exp Year</label>
                        <input type="text" id="expyear"
                            class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                            placeholder="2018">
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label for="cvv" class="block text-gray-400 mb-2">CVV</label>
                <input type="text" id="cvv"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="352">
            </div>

            <!-- UPI Payment -->
            <div class="mb-6">
                <label for="upiId" class="block text-gray-400 mb-2">UPI ID</label>
                <input type="text" id="upiId"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="yourname@upi">
            </div>

            <!-- Additional Input -->
            <div class="mb-6">
                <label for="additionalInfo" class="block text-gray-400 mb-2">Additional Information:</label>
                <input type="text" id="additionalInfo"
                    class="w-full h-12 border-2 pl-10 hover:border-white focus:outline-none focus:ring focus:border-blue-300 bg-transparent text-gray-400 hover:text-white rounded-md"
                    placeholder="Additional Information">
            </div>

            <!-- Shipping Address Checkbox -->
            <label class="mb-6 flex items-center">
                <input type="checkbox" checked="checked" name="sameadr"
                    class="form-checkbox h-5 w-5 text-gray-400">
                <span class="ml-2 text-gray-400">Shipping address same as billing</span>
            </label>

            <!-- Payment Button -->
            <button id="paymentButton"
                class="w-full h-12 bg-black text-white hover:bg-gray-700 rounded-md">Proceed to Payment</button>
        </div>
    </div>

    <script>
        // Function to update registration fee display
        function updateRegistrationFee() {
            // Replace this with actual logic to get registration fee
            const fee = 50; // Example fee, replace with your logic
            document.getElementById('registrationFeeDisplay').textContent = `Rs. ${fee}`;
        }

        // Update registration fee on page load
        updateRegistrationFee();

        // Handle payment button click
        document.getElementById('paymentButton').addEventListener('click', function () {
            const registrationFee = 50; // Replace with your logic to get registration fee
            const additionalInfo = document.getElementById('additionalInfo').value;

            // Placeholder logic to redirect to payment gateway
            alert(`Redirecting to payment gateway for payment of Rs. ${registrationFee}. Additional Info: ${additionalInfo}`);
        });
    </script>

</body>

</html>
